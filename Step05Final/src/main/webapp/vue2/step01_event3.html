<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/step01_event3.html</title>
<style>
	.box{
		width: 500px;
		height: 500px;
		border: 1px solid red;
	}
</style>
</head>
<body>
	<h1>이벤트 테스트3</h1>
	<div id="app">
		<div class="box" @mousemove= "moved">
			x: <strong>{{x}}</strong>
			<br />
			y: <strong>{{y}}</strong>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el:"#app",
			data:{
				x:0, 
				y:0
			},
			methods: {
				moved(e/*여기 전달된 이벤트 객체는 js와 비슷하지만 vue가 추가 정보를 넣어둠*/){
					this.x = e.offsetX;
					this.y = e.offsetY;
					//데이터만 수정하면 UI는 자동으로 바뀐다. 우리는 UI를 생각할 필요가 없다.
				}
			}
		})
	</script>
</body>
</html>
