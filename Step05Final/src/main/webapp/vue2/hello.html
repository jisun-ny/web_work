<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>/vue2/hello.html</title>
</head>
<body>
	<h1>Hello vue js</h1>
	<div id="app">
		<p>오늘의 운세: <strong>{{ fortune }}</strong></p>
		<p>내 이름은: <strong>{{myName}}</strong></p>
		<button v-on:click="clicked">눌러보셈</button>
		<button v-on:click="changeName">내 이름 바꾸기</button>
		<br />
		<input type="text" v-model="msg"/>
		<p>{{msg}}</p>
		<br />
		<h3>숫자 목록입니다</h3>
		<ul>
			<li v-for= "item in nums">{{item}}</li>
		</ul>
		<!-- vue js가 로딩이 되어있다면 {{}}는 특별한 의미를 가진다. -->
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		//Vue객체를 생성하면서 object 전달하기
		new Vue({
			el:"#app",
			data:{
				fortune:"동쪽으로 가면 귀인을 만나요",
				myName:"남지선",
				msg:"",
				nums:[10,20,30]
			},
			methods:{
				clicked: function(){
					this.fortune="남쪽으로 가도 귀인을 만나요"
					//데이터를 바꿔준다. --> 이렇게 해도 화면에 바로 나타남.					
				},
				changeName: function(){
					this.myName=" sunny"
				}
			}
			// data UI에 출력한 후에 data를 수정하면 UI는 자동으로 수정되지 않는다. 변수의 내용만 바뀜.
			// 하지면 vue는 자동으로 바뀜
		});
	</script>
</body>
</html>
