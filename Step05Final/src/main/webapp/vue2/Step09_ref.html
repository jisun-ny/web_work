<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_ref.html</title>
</head>
<body>
    <h1>ref 를 이용해서 문서 객체의 참조값 얻어내기</h1> 
    <div id="app">
        <button v-on:click="clicked">눌러보셈</button>
        <input type="text" ref="one" >
        <!-- 뷰에서 아이디값을 부여하기엔 겹칠 우려가 있을 때 ref사용 즉, ref는 vue에서 this.$refs.___했을 때 사용,,-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            methods:{
                clicked(){
                    // ref="one" 인 문서객체의 참조값 
                   console.log(this.$refs.one);
                   this.$refs.one.value="버튼을 눌렀네?";
                }
            }
        });
    </script>   
</body>
</html>
