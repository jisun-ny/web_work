<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step03_class3.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>	
	<h1>vue js로 클래스 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="['btn-info', 'btn-lg']">Vue 버튼</button>
     	<button class="btn" v-bind:class="[isInfo ? 'btn-info' : '', isLg ? 'btn-lg' : '']">Vue 버튼2</button>
		<button class="btn" v-bind:class="arr">Vue 버튼3</button>
		<!-- 배열의 아이템에 빈 문자열이 있으면 class에 추가 되지 않는다. -->
		<br />
		<label for="">
			하늘색 <input type="checkbox" v-model="isInfo" />
			<!-- 이렇게 v-model을 통해서 체크박스타입에 연결해 놓으면 체크박스를 누르면 "isPrimary"키의 값이 true가 됨  -->
		</label>
		<label for="">
			큰 버튼 <input type="checkbox" v-model="isLg" />	
		</label>
		<p>isInfo:{{isInfo}}</p>
		<p>isLg:{{isLg}}</p>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el:"#app",
		data:{
			isInfo:false,
			isLg:false,
			//obj:{'btn-primary':this.isPrimary, 'btn-lg':this.IsLg}
			//obj라는 모델 속 'btn-primary'라는 모델 'btn-lg'라는 모델 즉, 종속된 모델
			//따라서 여기에 이렇게 객체로 전달하면 체크박스 버튼을 눌렀을 때 값들이 자동으로 변하지 않음 
			//이런 경우 computed에 따로 작성해주고 전달해준다!
		},
		//종속된 모델이 바뀌면 다시 호출되면서 연선된(computed)값을 리턴하는 함수
		//오브젝트 넣을 수 있고 배열도 넣을 수 있다.
		computed:{
			arr(){
				return [this.isInfo ? 'btn-info' : '', this.isLg ? 'btn-lg' : '']
			}
		}
	})
</script>	
</body>
</html>
