<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step03_class.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>	
	<h1>vue js로 클래스 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="{'btn-primary':isPrimary, 'btn-lg':isLg}">Vue 버튼</button>
		<!--  v-bind:class="{'btn-primary':true}" 오브젝트를 전달할 수 있다. 
		여기서 true이기 떄문에 들어가 있는것!-->
		<br />
		<label for="">
			파란색 버튼 <input type="checkbox" v-model="isPrimary" />
			<!-- 이렇게 v-model을 통해서 체크박스타입에 연결해 놓으면 체크박스를 누르면 "isPrimary"키의 값이 true가 됨  -->
		</label>
		<label for="">
			큰 버튼 <input type="checkbox" v-model="isLg" />	
		</label>
		<p>isPrimary:{{isPrimary}}</p>
		<p>isLg:{{isLg}}</p>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el:"#app",
		data:{
			isPrimary:false,
			isLg:false
		},
		methods:{
			
		}
	})
</script>	
</body>
</html>
