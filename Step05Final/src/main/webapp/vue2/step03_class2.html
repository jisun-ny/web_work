<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step03_class2.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>	
	<h1>vue js로 클래스 속성 값 제어하기</h1>
	<div id="app">
		<button class="btn btn-primary btn-lg">버튼</button>
		<button class="btn" v-bind:class="obj">Vue 버튼</button>
		<!-- 여기다가 직접 모델을 작성하지 않고 밑에서 만들어서 전달하면? 동작을 할까 안할까-->
		<!-- 안함! -> 종속된 모델!!이라서! -->
		<br />
		<label for="">
			파란색 버튼 <input type="checkbox" v-model="isPrimary" />
			<!-- 이렇게 v-model을 통해서 체크박스타입에 연결해 놓으면 체크박스를 누르면 "isPrimary"키의 값이 true가 됨  -->
		</label>
		<label for="">
			큰 버튼 <input type="checkbox" v-model="isLg" />	
		</label>
		<p>isPrimary:{{isPrimary}}</p>
		<p>isLg:{{isLg}}</p>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el:"#app",
		data:{
			isPrimary:false,
			isLg:false,
			//obj:{'btn-primary':this.isPrimary, 'btn-lg':this.IsLg}
			//obj라는 모델 속 'btn-primary'라는 모델 'btn-lg'라는 모델 즉, 종속된 모델
			//따라서 여기에 이렇게 객체로 전달하면 체크박스 버튼을 눌렀을 때 값들이 자동으로 변하지 않음 
			//이런 경우 computed에 따로 작성해주고 전달해준다!
		},
		//종속된 모델이 바뀌면 다시 호출되면서 연선된(computed)값을 리턴하는 함수
		computed:{
			obj:function(){
				return {'btn-primary':this.isPrimary, 'btn-lg':this.IsLg}
			}
		}
	})
</script>	
</body>
</html>
